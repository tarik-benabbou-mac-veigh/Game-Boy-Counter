<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/raw/style.css">
</head>
<body class="bg-cream text-center p-3">
    <header class="row justify-content-center">
        <h1 class="col-8 text-center">Game Boy</h1>
        <h2 class="col-8 text-center">counter</h2>
    </header>
    
    <main class="row justify-content-center">
        <!-- Game Boy part -->
        <section class="gameBoyShape col-xl-3 col-lg-4 col-md-5 bg-light-gray border border-secondary">
            <div class="row justify-content-center">
                <!-- Border screen part -->
                <div class="borderScreen col-11 m-3 bg-strong-gray border border-secondary">
                    <div class="row justify-content-center">
                        <!-- Screen part -->
                        <div class="screen col-10 my-4 mx-5 bg-light-green border border-secondary">
                            <!-- Figures part -->
                            <div class="row flex-column align-items-center justify-content-center py-3">
                                <!-- Inputs limits -->
                                 <div class="d-flex justify-content-bewteen mb-5">
                                    <input class="col-3 dataInput" type="number" value="-50">
                                    <input class="col-3 dataInput ms-auto pe-0" style="width: 50px;" type="number" value="50">
                                </div>
                                <!-- Counter -->
                                <h3 class="mb-3 mt-3 fs-1">0</h3>
                                <!-- Inputs speed -->
                                <div class="row fs-6 mt-5">
                                    <input class="col-3 dataInput" type="number" value="2">
                                    <input class="col-3 dataInput ms-auto pe-0" style="width: 50px;" type="number" value="2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Nintendo brand -->
                <h3 class="fs-5 nintendoBrand">GAME BOY</h3>
                <!-- Buttons -->
                <div class="sectionButtons col-11 my-4 border border-secondary">
                    <div class="d-flex flex-column">
                        
                    </div>
                </div>
            </div>
        </section>    
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
