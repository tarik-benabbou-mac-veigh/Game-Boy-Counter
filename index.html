<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/filtered/style.css">
</head>
<body class="bg-cream text-center p-3">
    <header class="row justify-content-center">
        <h1 class="col-8 text-center">Game Boy</h1>
        <h2 class="col-8 text-center">counter</h2>
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- How to play button -->
                <button class="btn bg-dark-bordeau text-light border border-none mb-3 rounded" data-bs-toggle="modal" data-bs-target="#directions">How to play ?</button>
                <!-- Modal for directions -->
                <div class="modal fade" id="directions" tabindex="-1" aria-labelledby="directionsHowToPlay" aria-hidden="true">
                    <div class="modal-dialog-centered modal-dialog">
                    <div class="modal-content bg-light-gray">
                        <div class="modal-header">
                        <h4 class="modal-title" id="directionsHowToPlay">How to play ?</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-light-green text-start">
                            <h5 class="bg-dark text-light d-inline-block p-2 rounded">Buttons</h5>
                            <ul>
                                <li>A : Incrementation speed</li>
                                <li>B : High limit</li>
                                <li>C : Decrementation speed</li>
                                <li>D : Low limit</li>
                                <li>+ : Add a value</li>
                                <li>- : Deduct a value</li>
                                <li>Reset : value = 0</li>
                            </ul>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn bg-strong-gray text-light-green" data-bs-dismiss="modal">-- Let's play --</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="row justify-content-center">
        <!-- Game Boy part -->
        <section class="gameBoyShape col-xl-3 col-lg-4 col-md-5 bg-light-gray ">
            <div class="row justify-content-center">
                <!-- Border screen part -->
                <div class="borderScreen col-11 my-4 bg-strong-gray">
                    <div class="row justify-content-center">
                        <!-- Screen part -->
                        <div class="screen col-10 my-4 mx-5 bg-light-green">
                            <!-- Figures part -->
                            <div class="row flex-column align-items-center justify-content-center py-3">
                                <!-- Inputs limits -->
                                 <div class="d-flex justify-content-bewteen mb-5">
                                    <input id="lowLimit" class="col-3 dataInput" style="width: 100px;" type="number" value="-50">
                                    <input id="highLimit" class="col-3 dataInput ms-auto text-end pe-0" style="width: 100px;" type="number" value="50">
                                </div>
                                <!-- Counter -->
                                <h3 id="counter" class="mb-3 mt-3 fs-1">0</h3>
                                <!-- Inputs speed -->
                                <div class="row fs-6 mt-5">
                                    <input id="inputDec" class="col-3 dataInput" style="width: 100px;" type="number" value="2">
                                    <input id="inputInc" class="col-3 dataInput ms-auto text-end pe-0" style="width: 100px;" type="number" value="2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Nintendo brand -->
                <h3 class="fs-5 nintendoBrand mb-3">GAME BOY</h3>
                <!-- Buttons -->
                <div class="sectionButtons col-10 my-4 justify-content-bewteen">
                    <div class="d-flex flex-column gap-5">
                        <!-- Upper part -->
                        <div class="d-flex mb-3">
                            <!-- Directional cross (A,B,C,D) -->
                            <div class="col-4 d-grid cursor-pointer" style="grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);">
                                <!-- Line 1 -->
                                <div></div>
                                <label for="inputInc" class="bg-dark rounded-top text-light d-flex justify-content-center align-items-center">A</label>
                                <div class="p-3"></div>       
                                <!-- Line 2 -->
                                <label for="lowLimit" class="bg-dark rounded-start text-light d-flex justify-content-center align-items-center">D</label>
                                <div class="bg-dark"></div>
                                <label for="highLimit" class="bg-dark rounded-end text-light d-flex justify-content-center align-items-center">B</label>
                                <!-- Line 3 -->
                                <div></div>
                                <label for="inputDec" class="bg-dark rounded-bottom text-light d-flex justify-content-center align-items-center">C</label>
                                <div></div>
                            </div>
                            <!-- Buttons (+,-) -->
                            <div class="col-3 d-grid cursor-pointer ms-auto" style="grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr);">
                                <!-- Line 1 -->
                                 <div></div>
                                 <button id="plusButton" class="rounded-circle bg-dark-bordeau fw-bold text-light d-flex justify-content-center align-items-center btn border-none">+</button>
                                 <!-- Line 2 -->
                                 <button id="minusButton" class="rounded-circle bg-dark-bordeau fw-bold text-light d-flex justify-content-center align-items-center btn border-none">-</button>
                                <div></div>
                            </div>
                        </div>
                        <!-- Lower part -->
                        <div class="d-flex justify-content-center align-items-end">
                            <button id="resetButton" class="rounded btn border-none bg-strong-gray text-light">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
